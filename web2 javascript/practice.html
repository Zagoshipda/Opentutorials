<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Practice</title>
</head>
<body>
	<div class="outer">
		<div class="select">
			<div class="inner">
				
			</div>
		</div>
	</div>
	

	<script>
		var select = document.querySelector('.select');
		var inner = select.querySelectorAll('.outer .inner');
		document.write(inner.length);	//1
	</script>


	<h2>:scope 연습</h2>
	
	<script>
		var select = document.querySelector('.select');
		var inner = select.querySelectorAll(':scope .outer .inner');
		document.write(inner.length);	//0
	</script>

	

	
	<h2>:scipe 연습2</h2>

	<ul>
		<li id="scope">
			<a>abc</a>
		</li>
		<li>
			def
		</li>
		<li>
			<a>efg</a>
		</li>
	</ul>
		<script>
		document.write(document.querySelectorAll('ul a').length, "<br/>"); // 2
		
		var scope = document.querySelector('#scope')
		document.write(scope.querySelectorAll('a').length, "<br/>");	//1

		document.write(scope.querySelectorAll(':scope ul a').length, "<br/>");	//0
	    document.write(scope.querySelectorAll(':scope body ul a').length, "<br/>");	//0
		document.write(scope.querySelectorAll(':scope a').length, "<br/>");	//1

		</script>


</body>
</html>
